<v-app id="inspire">
  <v-content>
     <v-container fluid fill-height>
        <v-layout align-center justify-center>
           <v-flex xs12 sm8 md4>
              <v-card class="elevation-12">
                 <v-toolbar dark color="primary">
                    <v-toolbar-title>LMS</v-toolbar-title>
                 </v-toolbar>
                 <v-card-text>
                   
                     <v-alert
                     dense
                     outlined
                     type="error"
                     v-show="this.hasErrors"
                     >
                        {{errorString}} 
                    </v-alert>
                     
                    <v-form>
                       <v-text-field
                          id="username"
                          v-model="username"
                          label="Username"
                          type="text"
                       ></v-text-field>
                        <v-text-field
                            v-model="password"
                            :append-icon="show ? 'mdi-eye' : 'mdi-eye-off'"
                            :type="show ? 'text' : 'password'"
                            name="password"
                            label="Password"                                
                            @click:append="show = !show"
                            ></v-text-field>
                          

                    </v-form>
                 </v-card-text>
                 <v-card-actions>
                     <router-link to="/sign-up">Sign Up</router-link>
                    <v-spacer></v-spacer>
                    <v-btn color="primary" @click="signIn" v-show="!isLoading">
                       Log in
                    </v-btn>
                     <v-progress-circular
                          v-show="isLoading"
                          color="primary"
                          indeterminate
                      ></v-progress-circular>
                 </v-card-actions>
              </v-card>
           </v-flex>
        </v-layout>
     </v-container>
  </v-content>
</v-app>
