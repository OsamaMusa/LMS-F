<div class="sidebar" id="sidebar-variant" >
  <v-navigation-drawer
    v-model="drawer"
    :mini-variant.sync="mini"
    permanent
  >
    <v-list-item class="px-2">
      <router-link :to="{ path: '/account/'+user.id}">
      <v-list-item-avatar>
        <v-img src="https://randomuser.me/api/portraits/men/85.jpg"></v-img>
      </v-list-item-avatar>
      </router-link>
      <v-list-item-title> Welcome {{ user.username }}</v-list-item-title>
 
      <v-btn
        icon
        @click.stop="mini = !mini"
        v-show="(width < 1000)"
 
      >
        <v-icon>mdi-chevron-left</v-icon>
      </v-btn>
    </v-list-item>

    <v-divider></v-divider>

    <v-list dense>
      <v-list-item
        v-for="item in items"
        :key="item.title"
        :to="item.link"
         v-show="item.role.includes(user.roleID)"   
      >
       
        <v-list-item-icon>
           <v-icon>{{item.icon}}</v-icon>
           
         

        </v-list-item-icon>
        <v-list-item-content>
          <v-list-item-title>{{ item.title }}</v-list-item-title>
        </v-list-item-content>

      </v-list-item>
      <v-list-item>
        
      </v-list-item>
     
    </v-list>
    
    <v-list dense style="margin-top:auto;" >

      <v-icon>mdi-alert</v-icon>
      <v-subheader 
      v-show="(width >= 1000)"
      >  
         Settings
      </v-subheader>
      <v-divider></v-divider>

      <v-list-item
        v-for="set in settings"
        :key="set.title"
        :to="set.link"
         v-show="set.role.includes(user.roleID)"   
      >
       
        <v-list-item-icon>
           <v-icon>{{set.icon}}</v-icon>
        </v-list-item-icon>
        <v-list-item-content>
          <v-list-item-title>{{ set.title }}</v-list-item-title>
        </v-list-item-content>

      </v-list-item>
      <v-list-item>
        
      </v-list-item>
     
    </v-list>
  
    
  </v-navigation-drawer>
   
  </div>
